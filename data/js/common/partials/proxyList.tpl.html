<div class="right-panel">
    <i class="filter"></i>
    <div class="checkbox" ng-class="{active: vm.isFavoriteEnabled}"></div>
    <%- i18next.t('favorites') %>
</div>
<div id="proxy-content">
    <div class="content-wrapper">
        <div class="filters"></div>
        <table id="proxy-list-box">
            <tr ng-repeat="proxy in vm.proxyList">
                <td class="favorite">
                    <div class="checkbox star"></div>
                </td>
                <td>proxy.ipAddress</td>
                <td>proxy.originalProtocol</td>
                <td class="country">proxy.country</td>
            </tr>
        </table>
    </div>
    <button class="bottom-button refresh"></button>
</div>
